name: Auto Run Indeed Scraper

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12:00 UTC
  workflow_dispatch:       # (optional) allow manual trigger too

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium

      - name: Run Indeed Full Details Scraper
        env:
          GITHUB_ACTIONS: true
          MAX_PAGES: 1     # Change as needed
          MAX_JOBS: 50      # Optional limit
        run: |
          python indeed_full_details_scraper.py

      - name: Commit and push results
        run: |
          # Configure Git identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add and commit any new/updated files
          git add *.json *.csv || true
          if git diff --cached --quiet; then
            echo "No new files to commit."
          else
            git commit -m "Auto scrape update: $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

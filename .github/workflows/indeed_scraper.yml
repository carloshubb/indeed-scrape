name: Indeed Scraper (Costa Rica)

on:
  schedule:
    - cron: "0 3 * * 1"  # every Monday at 3:00 UTC
  workflow_dispatch:  # allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver webdriver-manager

      - name: Install Google Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Indeed scraper
        run: |
          echo "ðŸš€ Running Indeed Scraper (Headless Stealth Mode)"
          python indeed_full_details_scraper.py --headless || true

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: indeed_scraped_data
          path: |
            *.csv
            *.json


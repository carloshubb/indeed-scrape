name: Indeed Job Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1"  # Runs every Monday at 12:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧩 Remove old Chrome & install latest stable (v141)
        run: |
          sudo apt-get remove -y google-chrome-stable || true
          sudo rm -f /usr/bin/google-chrome || true
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: ⚙️ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver==3.5.5

      - name: 🧪 Verify Chrome + Chromedriver match
        run: |
          python - <<'PYCODE'
          import undetected_chromedriver as uc
          print("Testing ChromeDriver initialization...")
          driver = uc.Chrome(headless=True)
          print("✅ Chrome version:", driver.capabilities['browserVersion'])
          driver.quit()
          PYCODE

      - name: 🚀 Run Indeed scraper
        env:
          GITHUB_ACTIONS: true
          MAX_PAGES: 3
          MAX_JOBS: 30
        run: |
          python indeed_full_details_scraper.py

      - name: 📁 Upload scraped files
        uses: actions/upload-artifact@v4
        with:
          name: indeed-scraped-data
          path: |
            *.json
            *.csv

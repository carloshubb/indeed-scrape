name: Indeed Costa Rica Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"  # every Monday 9am UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install setuptools wheel
          pip install undetected-chromedriver selenium

      - name: Show runner public IP
        run: |
          echo "üîç Public IP used by this GitHub runner:"
          curl -s https://api.ipify.org && echo
          echo "üåç Checking access to Indeed..."
          curl -I https://cr.indeed.com || true

      - name: Run scraper
        env:
          GITHUB_ACTIONS: "true"
          MAX_PAGES: "5"
          MAX_JOBS: "100"
        run: |
          echo "üöÄ Starting Indeed scraper..."
          python indeed_full_details_scraper.py

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: indeed-scrape-results
          path: |
            *.csv
            *.json

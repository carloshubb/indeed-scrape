name: Indeed Job Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1"  # Runs every Monday at 12:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧩 Install Chrome 141 and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: ⚙️ Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium

      - name: 🚀 Run Indeed scraper
        env:
          GITHUB_ACTIONS: true
          MAX_PAGES: 3
          MAX_JOBS: 30
        run: |
          python indeed_full_details_scraper.py

      - name: 📁 Upload scraped files
        uses: actions/upload-artifact@v4
        with:
          name: indeed-scraped-data
          path: |
            *.json
            *.csv

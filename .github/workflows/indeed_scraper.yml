name: Run Indeed Scraper

on:
  workflow_dispatch:          # allow manual trigger
  schedule:
    - cron: "0 6 * * *"       # runs every day at 06:00 UTC (adjust as needed)
  push:
    branches:
      - main                  # also run on push to main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nodriver beautifulsoup4 lxml

      - name: Run Indeed scraper
        run: python indeed_arc_details_scraper.py

      - name: Upload results (JSON and CSV)
        uses: actions/upload-artifact@v4
        with:
          name: indeed-scraped-data
          path: |
            *.json
            *.csv

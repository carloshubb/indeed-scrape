name: Auto Run Indeed Scraper

on:
  schedule:
    - cron: "0 12 * * *"   # Runs every day at 12:00 UTC
  workflow_dispatch:        # Optional: manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies and matching ChromeDriver
      - name: Install dependencies and prepare Chrome
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver chromedriver-autoinstaller
          python - <<'PYCODE'
          import chromedriver_autoinstaller
          path = chromedriver_autoinstaller.install()
          print(f"✅ ChromeDriver ready at: {path}")
          PYCODE

      # 4️⃣ Run scraper
      - name: Run Indeed Full Details Scraper
        env:
          GITHUB_ACTIONS: true
          MAX_PAGES: 3     # Change as needed
          MAX_JOBS: 50     # Optional limit
        run: |
          python indeed_full_details_scraper.py

      # 5️⃣ Commit and push results to repo
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Move results to a data folder (optional for cleaner repo)
          mkdir -p data
          mv *.json *.csv data/ || true

          git add data/*.json data/*.csv || true
          if git diff --cached --quiet; then
            echo "No new data to commit."
          else
            git commit -m "Auto scrape update: $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

name: Run Indeed Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nodriver beautifulsoup4 lxml

      - name: Run Indeed scraper (headless + no sandbox)
        env:
          NO_SANDBOX: "1"
        run: |
          python - <<'EOF'
          import indeed_arc_details_scraper as mod
          import nodriver as nd
          mod.nd.start = lambda *a, **kw: nd.start(no_sandbox=True)
          mod.main()
          EOF

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: indeed-scraped-data
          path: |
            *.json
            *.csv

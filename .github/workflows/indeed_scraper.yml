name: Indeed Scraper Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"  # runs daily at 8 AM UTC

jobs:
  run-scraper:
    runs-on: ubuntu-24.04  # modern runner

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install Chrome dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libnss3 \
            libxss1 \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            libxshmfence1 \
            xvfb

      # 4️⃣ Install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium

      # 5️⃣ Run scraper inside virtual display (for headless Chrome)
      - name: Run Indeed Scraper
        env:
          GITHUB_ACTIONS: "true"
          MAX_PAGES: "3"
          MAX_JOBS: "20"
        run: |
          xvfb-run --auto-servernum python indeed_full_details_scraper.py

      # 6️⃣ Upload results (JSON + CSV)
      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: indeed-scraped-results
          path: |
            *.json
            *.csv
